version: 2.1

orbs:
  node: circleci/node@1.1.6

jobs:
  install-dependencies:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn
      - persist_to_workspace:
          root: ~/repo
          paths: .

workflows:
    install-dependencies:
      jobs:
        - install-dependencies